<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Sản phẩm | WMS PRO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="sidebar-logo">WMS PRO</div>
        <nav style="margin-top: 15px">
          <a href="dashboard.html" class="nav-item"
            ><i class="fas fa-chart-line"></i> Dashboard</a
          >
          <a href="products.html" class="nav-item active"
            ><i class="fas fa-boxes"></i> Sản phẩm (SKU)</a
          >
          <a href="#" class="nav-item"
            ><i class="fas fa-history"></i> Giao dịch</a
          >
          <a href="#" class="nav-item"
            ><i class="fas fa-sign-out-alt"></i> Đăng xuất</a
          >
        </nav>
      </aside>

      <header class="top-header">
        <div style="font-size: 14px; color: var(--text-light)">
          Trang chủ /
          <span style="font-weight: 700; color: var(--text-dark)"
            >Danh mục sản phẩm</span
          >
        </div>
        <img
          src="https://ui-avatars.com/api/?name=Admin"
          style="width: 40px; height: 40px; border-radius: 50%"
        />
      </header>

      <main class="main-content">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
          "
        >
          <div>
            <h1
              style="font-size: 26px; font-weight: 800; color: var(--text-dark)"
            >
              Danh mục hàng hóa
            </h1>
            <p style="color: var(--text-light)">
              Chi tiết các trường dữ liệu theo bảng SQL của bạn.
            </p>
          </div>
          <button class="btn-primary">
            <i class="fas fa-plus mr-2"></i> Thêm mới sản phẩm
          </button>
        </div>

        <div class="card">
          <div style="padding: 20px; border-bottom: 1px solid var(--border)">
            <input
              type="text"
              placeholder="Tìm kiếm nhanh..."
              style="
                width: 300px;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid var(--border);
                outline: none;
              "
            />
          </div>
          <table class="table-custom">
            <thead>
              <tr>
                <th>ID</th>
                <th>SKU</th>
                <th>Tên sản phẩm</th>
                <th>Cat ID</th>
                <th>ĐVT</th>
                <th>Giá nhập</th>
                <th>Tồn kho</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="font-weight: 700">1</td>
                <td><span class="sku-badge">SKU001</span></td>
                <td style="font-weight: 700; color: var(--text-dark)">
                  Sắt phi 10 Hòa Phát
                </td>
                <td>5</td>
                <td>Tấn</td>
                <td style="font-weight: 700">18,500,000đ</td>
                <td style="font-weight: 800; color: var(--primary)">45</td>
                <td><span class="badge-status status-active">ACTIVE</span></td>
                <td>
                  <i
                    class="fas fa-edit"
                    style="
                      color: var(--primary);
                      cursor: pointer;
                      margin-right: 15px;
                    "
                  ></i>
                  <i
                    class="fas fa-trash-alt"
                    style="color: var(--danger); cursor: pointer"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
